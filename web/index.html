<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="messageWindow">
                <div class="messageBallon leftBallon">
                    <p>Hey there!</p>
                </div>
                <div class="messageBallon rightBallon">
                    <p>Hi!</p>
                </div>
                <div class="messageBallon leftBallon">
                    <p>How are you doing?</p>
                </div>
                <div class="messageBallon rightBallon">
                    <p>Good, thanks! How about you?</p>
                </div>
            </div>
            <form action="">
                <div class="textBox">
                    <input type="text" class="field" placeholder="Type a message..." />
                    <button>Send</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
